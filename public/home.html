<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Threat Detection System</title>
    <link rel="stylesheet" href="home.css">
    <style>
        /* Additional styles for images */
        .surveillance-image {
            width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ccc; /* Optional border */
        }

        .feed {
            position: relative;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Real-Time Threat Detection</h1>
            <div class="user-settings">
                <span class="username">User: Dikshya</span>
                <button class="settings-button">
                    <img src="https://cdn-icons-png.flaticon.com/128/2099/2099058.png" alt="Settings Icon" class="settings-icon">
                    Settings
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            
            <div class="left-panel">
                <div class="live-feed">
                    <h2>Live Surveillance Feed</h2>
                    <div class="feed">
                        <img id="surveillanceImage" src="img.jpg" alt="Live Surveillance Image" class="surveillance-image">
                    </div>
                    <div class="feed-status">
                        <p>Monitoring Active: No Threat Detected</p>
                    </div>
                </div>
            </div>

            <div class="right-panel">
                <h2>Recent Threat Alerts</h2>
                <div class="alert-card">
                    <h3>Intruder Detected</h3>
                    <p>Location: KEC library</p>
                    <p>Time: 12:30 PM</p>
                    <button>Acknowledge</button>
                </div>
                <div class="alert-card">
                    <h3>Suspicious Object Found</h3>
                    <p>Location: Parking Lot</p>
                    <p>Time: 11:45 AM</p>
                    <button>Acknowledge</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Threat Detection System</p>
    </footer>

    <!-- JavaScript for image slideshow -->
    <script>
        const images = ["images/image1.jpg", "images/image2.jpg", "images/image3.jpg"]; // Add your image paths here
        let index = 0;

        function changeImage() {
            index = (index + 1) % images.length;
            document.getElementById("surveillanceImage").src = images[index];
        }

        setInterval(changeImage, 3000); // Change image every 3 seconds
    </script>
</body>
</html>
